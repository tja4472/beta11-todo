<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home Page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page1">

  <h3>Home page</h3>
  <todo-list 
      [todos]="todos$ | async" 
      (addClick)="addClick($event)"
      (itemSelected)="itemSelected($event)"
      (reorderItems)="reorderItems($event)"
  ></todo-list>

</ion-content>
