<h3>todo-list</h3>

  <button fab primary fab-bottom fab-right (click)="addClick()">
    <ion-icon name="add"></ion-icon>
  </button>

<ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let item of todos" (click)="itemSelected(item)">
        {{item.name}}
    </ion-item>
</ion-list>
