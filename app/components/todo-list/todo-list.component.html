  <button fab primary fab-bottom fab-right (click)="addClick.emit()">
    <ion-icon name="add"></ion-icon>
  </button>

<ion-list reorder="true" (ionItemReorder)="reorderItems.emit($event)">
    <ion-item *ngFor="let item of todos" (click)="itemSelected.emit(item)">
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
    </ion-item>
</ion-list>
